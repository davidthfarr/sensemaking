    var SUMMARIES = {"2026-01-02-14|0": "The cluster centers on escalating tensions between Venezuela and the United States, highlighting U.S. actions such as threatening to seize oil tankers linked to Maduro\u2019s regime and conducting military strikes under the guise of combating drug trafficking. Key actors include Venezuelan President Nicol\u00e1s Maduro, who asserts his refusal to relinquish power despite pressure, and the Trump administration pushing for regime change. The underlying aim from the U.S. perspective is framed as promoting democracy and fighting narcotics, but critics argue it disguises economic and geopolitical interests, especially regarding Venezuela's vast oil reserves. The framing oscillates between portraying Maduro as an illegitimate autocrat sustaining his rule through fraud and corruption, and casting U.S. interventionism as imperialist aggression causing humanitarian suffering and destabilization.", "2026-01-02-14|1": "The cluster reports the arrest and removal of Venezuelan President Nicol\u00e1s Maduro, who is now detained in the United States to face criminal charges, with U.S. officials including Secretary of State Marco Rubio and Senator Mike Lee confirming the operation was conducted to uphold the arrest warrant. Venezuelan Vice President Delcy Rodr\u00edguez contests the arrest, demanding proof of life for Maduro and his wife, framing the situation as an illegal abduction and raising concerns about Venezuelan sovereignty. The U.S. action is framed as a decisive strike against dictatorship and a move to enforce justice, implying a policy preference for regime change and greater accountability for Maduro\u2019s government. The narrative also touches on geopolitical tensions by linking Maduro\u2019s support for the Islamic Republic, suggesting broader strategic implications.", "2026-01-02-18|0": "A coordinated U.S. military operation led to the capture and removal of Venezuelan President Nicol\u00e1s Maduro and his wife, with Delta Force troops detaining him and large-scale airstrikes targeted at Maduro-linked military sites to protect the forces during the arrest. Key figures in the narrative include President Trump, who approved and announced the operation, Secretary of State Rubio, and Senator Mike Lee, who confirmed Maduro will face criminal charges in the United States and that no further U.S. military action in Venezuela is anticipated. The framing portrays Maduro as a dictator resisting justice, with the U.S. positioning the intervention as a sovereign effort to uphold accountability and punish tyranny, emphasizing a policy preference for regime change through legal prosecution rather than ongoing military engagement. The operation is depicted as a decisive, swift response to Maduro\u2019s oppressive rule and a broader warning to authoritarian leaders.", "2026-01-02-18|1": "Following reports of an alleged U.S. attack resulting in the capture or disappearance of Venezuelan President Nicol\u00e1s Maduro and First Lady Cilia Flores, Vice President Delcy Rodr\u00edguez has declared that the government is unaware of their whereabouts and demands the U.S. provide immediate proof of life. As constitutionally next in line, Rodr\u00edguez emphasizes her position as the acting leader amid a tense sovereignty crisis framed by accusations of foreign aggression. The narrative underscores Venezuela\u2019s political instability and challenges to its national leadership, with notable allies remaining silent and internal reports of government officials\u2019 uncertain status exacerbating the tension. The situation highlights a conflict centered on legitimacy, sovereignty, and control within the context of escalating U.S.-Venezuela tensions.", "2026-01-02-22|0": "A cluster of social media posts from early 2026 reports a major U.S. military operation in Venezuela, in which President Donald Trump claims the capture of Venezuelan President Nicol\u00e1s Maduro and his wife after large-scale airstrikes and ground incursions targeting Caracas and key military sites. The U.S. is portrayed as aggressively intervening with the goal of regime change, framed as a campaign to remove Maduro and potentially control Venezuelan oil resources. Venezuela\u2019s government and allied actors frame the strike as illegal aggression infringing on sovereignty, rallying around calls for international condemnation and solidarity with the Venezuelan people to defend their homeland and democracy against foreign invasion. The narrative polarizes opinions around U.S. interventionism, sovereignty, and the legitimacy of using military force against a sovereign state.", "2026-01-02-22|1": "Venezuela's Vice President Delcy Rodr\u00edguez announced that the government is unaware of the current whereabouts of President Nicol\u00e1s Maduro and First Lady Cilia Flores, urgently demanding the United States provide \u201cproof of life\u201d amid allegations of their capture. Rodr\u00edguez's statements, made during a broadcast on state television, emphasize the gravity of the situation while implicitly placing responsibility on the U.S. government under President Trump. This narrative frames the incident as a sovereignty crisis and potential foreign aggression, positioning Rodr\u00edguez as the acting authority in Maduro\u2019s absence. The cluster reflects a narrative focused on national leadership uncertainty and foreign interference, with a call for validation from the purported adversary.", "2026-01-03-02|0": "The cluster centers on a sudden and decisive U.S. military operation in Venezuela resulting in the capture and removal of President Nicol\u00e1s Maduro, framed as a swift and low-casualty strike aiming for quick political impact amid domestic U.S. war fatigue. Key actors include U.S. forces, led and praised by former President Trump, who touts the operation as a major victory over a \"drug kingpin\" and tyrant, while Venezuela\u2019s government condemns the assault as aggressive violation of sovereignty. The implied objective is regime change with minimal prolonged conflict, framed through themes of justice, national security, and a deterrent message to China and other adversaries. The narrative underscores U.S. dominance and decisiveness, contrasting with Venezuela\u2019s portrayal as a victim of unwarranted foreign aggression.", "2026-01-03-02|1": "In the wake of a U.S. military operation reportedly leading to the capture or disappearance of Venezuelan President Nicol\u00e1s Maduro and his wife, Vice President Delcy Rodr\u00edguez has emerged as the key figure, publicly stating the government\u2019s ignorance of Maduro\u2019s whereabouts and demanding a \"proof of life\" from the U.S. Rodr\u00edguez\u2019s statements suggest a power vacuum and an ongoing leadership struggle, with her positioning herself as the de facto leader if Maduro is indeed gone. The narrative is framed around uncertainty, sovereignty, and political crisis, underscored by halted Venezuelan oil exports and muted responses from Maduro\u2019s allies. The U.S. action and Rodr\u00edguez\u2019s calls for evidence highlight the complex geopolitical tensions and competing claims to legitimacy within Venezuela\u2019s fractured government.", "2026-01-03-06|0": "The cluster centers on the U.S. military operation under President Donald Trump that led to the capture of Venezuelan leader Nicol\u00e1s Maduro, depicted as a corrupt and narco-terrorist-enabling dictator whose removal aims to end narcotics trafficking and restore stability. Key actors include President Trump, Maduro, the U.S. Delta Force special operations unit, and the supportive Venezuelan and Colombian leadership and populace celebrating Maduro\u2019s arrest. The narrative frames this intervention as a necessary, justified act of power projection and regional security, contrasting U.S. decisive action with the perceived ineffectiveness or illegitimacy of Maduro\u2019s regime. While lauded by supporters as dismantling a destabilizing socialist dictatorship, critics highlight the aggression as an act of war violating sovereignty and international law.", "2026-01-03-06|1": "The dominant narrative claims that Donald Trump is orchestrating a military attack on Venezuela, specifically bombing Caracas and threatening to occupy the country, as a deliberate distraction from the damaging Epstein files yet to be released. Key actors include Trump, Venezuela\u2019s President Nicol\u00e1s Maduro, and the Epstein files scandal, with Venezuela\u2019s massive crude oil reserves framed as a significant underlying motive. The storyline implies a policy preference for covertly controlling Venezuela\u2019s resources under the guise of foreign military intervention, bypassing congressional approval. The framing evokes themes of political manipulation, sovereignty violation, and economic exploitation, portraying the Venezuela operation as a calculated attempt to divert public scrutiny from Trump\u2019s legal troubles.", "2026-01-03-10|0": "The social-media posts coalesce around the claim that the 2020 U.S. presidential election was rigged using voting machines and election technology linked to Venezuela, specifically companies like Smartmatic, with Nicol\u00e1s Maduro expected to soon admit to this fraud. Key actors mentioned include Maduro, Donald Trump, the CIA, Sidney Powell, and Venezuelan intelligence whistleblowers who allegedly confirm the outsourcing of election manipulation technology. The implied goal is to expose massive election fraud within the U.S. as part of a broader narrative framing the issue as a national sovereignty threat involving foreign interference and deep-state actors. The framing situates this as a monumental political scandal with implications for power and control, suggesting that disclosures from Maduro and ongoing whistleblower testimony will reveal a coordinated international scheme undermining U.S. democracy.", "2026-01-03-10|1": "The cluster centers on the U.S.-led military intervention in Venezuela aimed at ousting President Nicol\u00e1s Maduro, a figure framed as a drug-trafficking dictator threatening regional stability and U.S. interests. Key actors include Donald Trump, who is portrayed as authorizing a precise strike and supporting U.S. oil companies to exploit Venezuela\u2019s vast natural resources, and opposition leader Mar\u00eda Corina Machado, claimed by some as the legitimate president. The narrative reflects a policy preference for regime change and resource control, emphasizing U.S. sovereignty and economic dominance while framing the operation as a necessary action against a hostile regime. Concurrently, there is notable contention, with protests denouncing U.S. military aggression, concerns about unauthorized intervention undermining international norms, and accusations of foreign influence on anti-war demonstrations.", "2026-01-03-10|2": "The cluster centers on the U.S. capture of Venezuelan dictator Nicol\u00e1s Maduro, which Ukrainian President Zelensky publicly praised as a precedent for dealing with other authoritarian leaders, implicitly urging a similar approach toward Russian President Vladimir Putin. Key figures include Zelensky, Putin, Maduro, and former U.S. President Trump, who is credited with orchestrating Maduro\u2019s detention. The narrative frames the Maduro operation as legitimizing extra-legal actions against dictators, highlighting themes of sovereignty and international law being undermined, while portraying Putin as watching enviously amid his ongoing conflict with Ukraine. Zelensky\u2019s comments implicitly advocate for a U.S. policy preference of more direct intervention against perceived autocratic foes like Putin.", "2026-01-03-14|0": "A cluster of social-media posts circulates a narrative that the 2020 U.S. presidential election was stolen through fraudulent voting machines, specifically Smartmatic and Dominion, allegedly tied to Venezuelan technology and foreign interference. Key actors include Venezuelan leader Nicol\u00e1s Maduro, whistleblower Hugo Carvajal Barrios, former President Trump, Sidney Powell, and the CIA, with claims that election rigging technology was outsourced via Venezuela as part of a covert operation involving international actors like the UK. The implied goal is to expose and attribute blame for alleged election fraud, framing the issue as a threat to U.S. sovereignty and democratic integrity, with an expectation of imminent public revelations or testimony from Maduro to confirm these assertions. The posts emphasize a conspiratorial framing of election manipulation as a complex geopolitical scheme intertwining corruption, power control, and foreign influence.", "2026-01-03-14|1": "The cluster revolves around the U.S. military capture and indictment of Venezuelan President Nicol\u00e1s Maduro on charges including narco-terrorism, involving key figures such as Trump asserting control over Venezuela\u2019s vast oil reserves and Maduro\u2019s supporters demonstrating in Caracas. The dominant framing portrays the intervention as a strategic resource grab disguised as a democracy mission, with critics warning of dangerous new precedents undermining international law and global security, while some emphasize combating drug trafficking and border threats as justification. The storyline highlights tensions between U.S. policy preferences favoring assertive interventionism for economic and security goals, and international concerns over sovereignty violations, with notable mentions of Russia, China, and allies reacting cautiously. The narrative also touches on internal Venezuelan dynamics, opposition leadership doubts, and broader geopolitical implications tied to resource wealth and regional stability.", "2026-01-03-14|2": "The cluster highlights the dramatic U.S. capture of Venezuelan dictator Nicol\u00e1s Maduro and the subsequent reactions, especially from Ukrainian President Zelensky, who urged the U.S. to take similar action against Russian President Putin. Social-media posts frame the event as a bold and decisive move that undermines international norms and could embolden authoritarian actions, with Trump and Putin portrayed as key figures reacting to or inspired by the operation. Zelensky\u2019s statements imply a policy preference for stronger, possibly extrajudicial measures against dictators like Putin, framed as a strategic counter to Russian aggression and a potential turning point in international power dynamics. The dominant narrative portrays this as a geopolitical power play involving threats to sovereignty and the rule of international law.", "2026-01-03-18|0": "A secret U.S. raid aimed at capturing Venezuelan leader Nicol\u00e1s Maduro was leaked to major news outlets, specifically The New York Times and The Washington Post, shortly before it commenced. Both media organizations consciously chose not to publish the information to protect the safety of U.S. troops involved, demonstrating a commitment to traditional journalistic ethics over breaking the story. Key actors include the U.S. military, Maduro as the target, and the major news organizations, with political figures like Tim Burchett framing the raid as a strategic move against narco-terrorism and foreign influence from China. The incident is framed around national security, operational secrecy, and the broader geopolitical stakes involving drug trafficking and international alliances.", "2026-01-03-18|1": "The cluster centers on the dramatic U.S. military intervention in Venezuela that led to the capture and removal of President Nicol\u00e1s Maduro, with Trump and key U.S. figures like Marco Rubio taking credit for orchestrating the regime change through negotiations with Vice President Delcy Rodr\u00edguez. The overarching narrative frames this as a liberation effort supported by grateful Venezuelans and a strategic move against Maduro\u2019s alliances with Russia, China, and Iran, emphasizing U.S. sovereignty and global dominance, particularly in oil markets. Conversely, opponents characterize the strike as imperialistic aggression or terrorism, with protests against U.S. actions emerging internationally, while discussions arise about Maduro\u2019s legal fate and proposals about Venezuela becoming a U.S. state. The framing sharply contrasts themes of freedom and democracy with accusations of colonialism and violation of international law.", "2026-01-03-18|2": "Following the reported U.S. detention of Venezuelan leader Nicol\u00e1s Maduro, Ukrainian President Zelenskyy publicly suggested that a similar approach should be taken toward Russian President Putin, implying that the U.S. knows how to \"deal with dictators like that.\" The key actors in this narrative are Zelenskyy, Maduro, Putin, and the United States as an enforcer of accountability. Zelenskyy\u2019s statement frames the capture of Maduro as a precedent or model for addressing dictatorship, signaling a preference for more decisive U.S. action against authoritarian regimes perceived as threats to sovereignty and global security. The framing casts the U.S. as a proactive agent capable of forcibly removing dictators, with Zelenskyy urging continuation of such policies to alter the course of the Ukraine conflict.", "2026-01-03-22|0": "The cluster centers on the dramatic capture and removal of Venezuela\u2019s President Nicol\u00e1s Maduro, framing it as a decisive victory led by former U.S. President Donald Trump aimed at overthrowing a corrupt, narco-dictatorial regime to restore Venezuelan sovereignty and control over its vast oil reserves. Key actors include Trump and his associates pushing to revitalize Venezuela\u2019s broken oil infrastructure and potentially annex the country as the 51st U.S. state, Maduro as the defeated \u201cworking-class hero\u201d turned criminal, and global powers like China and Russia expressing condemnation. The dominant framing emphasizes economic opportunity via oil wealth, national liberation from socialism and corruption, and U.S. geopolitical dominance, while also highlighting polarized reactions ranging from jubilant Venezuelan refugees and supporters to large anti-war protests alleging imperialism. The narrative strongly supports aggressive U.S. intervention as a necessary step toward national and economic liberation.", "2026-01-03-22|1": "A secret U.S. military raid aimed at capturing Venezuelan leader Nicol\u00e1s Maduro was leaked shortly before its execution to major news outlets The New York Times and The Washington Post. Despite having prior knowledge of the operation, both newspapers deliberately withheld publication to protect the safety of U.S. troops involved, reflecting longstanding journalistic principles prioritizing operational security over breaking news. The key actors in this narrative are the U.S. government and military, Maduro as the target, and the senior news organizations as gatekeepers. The framing highlights themes of military secrecy, security risks to personnel, and media ethics within the context of sensitive foreign operations.", "2026-01-04-02|0": "The cluster centers around the dramatic capture of Venezuelan President Nicol\u00e1s Maduro by U.S. forces under the Trump administration, framed as a major win for freedom and justice in Venezuela. Key actors include Maduro as the ousted narco-dictator, President Trump taking credit for the operation, opposition Venezuelans celebrating across the diaspora, and U.S. political figures debating its legality and implications. The implied policy preference favors U.S. intervention to remove authoritarian regimes linked to corruption and drug trafficking, with Trump asserting U.S. control until a \"safe\" transition. The framing strongly highlights themes of sovereignty violation, regime change, and the struggle for democracy, while also exposing sharp partisan divides over constitutional and international law concerns.", "2026-01-04-02|1": "A secret U.S. raid targeting Venezuelan leader Nicol\u00e1s Maduro was leaked shortly before its execution to major news outlets The New York Times and The Washington Post, but both withheld publication to protect American troops involved. Key actors include U.S. military forces, Maduro as the primary target, and the two leading newspapers exercising restraint consistent with journalistic ethics aimed at preserving operational security. The event underscores a policy preference for prioritizing national security and troop safety over immediate news disclosure, while also framing Maduro as a narco-terrorist linked to adversarial foreign powers like China. The narrative highlights themes of clandestine operations, U.S. sovereignty interests, and the media\u2019s role in balancing transparency against security threats.", "2026-01-04-06|0": "The social-media cluster centers on the recent U.S. operation that captured Venezuelan leader Nicol\u00e1s Maduro, portraying it as a decisive blow against authoritarianism and narcotics trafficking, with President Trump and Secretary of State Rubio as key U.S. actors advocating for engagement with Venezuela\u2019s current leaders conditional on reform. The narrative contrasts opposition figures framed as illegitimate or corrupt with Maduro supporters who stage protests, emphasizing sovereignty concerns yet justifying the raid as law enforcement rather than aggression, often casting Maduro\u2019s regime as criminal and threatening regional security. The operation is also linked to strategic geopolitical shifts, such as disrupting Iran\u2019s financial networks and gaining access to Russian-supplied Venezuelan arms, reinforcing economic and security justifications. Overall, the framing aligns with a policy preference for U.S. interventionism aimed at destabilizing Maduro\u2019s rule to install a government more aligned with U.S. interests, while critics are depicted as reflexively opposing despite popular support for Maduro\u2019s removal.", "2026-01-04-06|1": "The cluster centers on criticism of former President Trump\u2019s military actions against Venezuela, portraying them as a deliberate distraction from the unresolved controversy surrounding the incomplete and redacted Jeffrey Epstein files. Key figures include Trump and Maduro, with the Epstein files and related deadlines framing the posts as a demand for governmental transparency and accountability. The implied goal is a complete, unredacted public release of these files, suggesting a policy preference for truth and justice over foreign intervention. The framing characterizes the Venezuela operation as illegal and diversionary, emphasizing suspicion of political maneuvering rather than concerns about sovereignty or economic interests.", "2026-01-04-10|0": "Elon Musk\u2019s Starlink has been deployed to provide free, uncensored internet access across Venezuela until February 3, 2026, amid ongoing political instability following Maduro\u2019s weakening regime. The rollout is closely linked to a private meeting between Musk and former President Trump at Mar-a-Lago, suggesting a coordinated effort to support a transition away from authoritarian control and enhance U.S. influence in the region. This initiative is framed as a tool for empowering Venezuelans with access to information, countering government blackouts and censorship, and promoting freedom and legitimacy during a turbulent period. The posts emphasize the move as a decisive act of leadership aimed at breaking digital repression and supporting democratic aspirations in Venezuela.", "2026-01-04-10|1": "The main narrative centers on criticism of former President Trump\u2019s military action against Venezuela, which many social-media voices frame as a deliberate distraction from the demand to release unredacted Jeffrey Epstein files. Key figures include Trump, Nicol\u00e1s Maduro, and commentators like James Carville, who allude to political maneuvering that prioritizes obfuscation over transparency. The implied goal is the public push for the full disclosure of Epstein-related documents, viewed as a matter of justice and accountability. This discourse frames the Venezuela intervention less as a geopolitical or sovereignty issue and more as a calculated political tactic aimed at diverting attention from unresolved, high-profile legal controversies.", "2026-01-04-10|2": "The cluster centers on the dramatic U.S. military operation that captured Venezuelan President Nicol\u00e1s Maduro, with key figures including former President Trump, Vice President Delcy Rodr\u00edguez, and critics like Senator Chuck Schumer and Pelosi allies. The U.S. government justifies the intervention as a justice move to defeat tyranny, disrupt narcotrafficking networks, and bring Maduro to trial on American soil, framing it as a victory for rule of law and security. However, opposition voices condemn the raid as illegal, a unilateral act lacking congressional authorization that threatens Venezuela\u2019s sovereignty and risks escalating conflict. The framing oscillates between portraying Maduro as a dangerous narco-dictator and highlighting nationalist and anti-imperialist resistance, reflecting deep polarization over U.S. foreign policy in Latin America.", "2026-01-04-10|3": "The cluster centers on the announcement that Alvin Hellerstein, a 92-year-old Jewish-American judge known for overseeing most post-9/11 civil lawsuits and appointed by Bill Clinton, will preside over Venezuelan President Nicol\u00e1s Maduro\u2019s trial in New York. Key actors include Maduro as the defendant and Hellerstein as the judge, whose previous rulings against Donald Trump and immigration cases add to the controversy. The implied framing suggests skepticism and distrust toward Hellerstein, portraying him as a biased or politically motivated figure connected to U.S. establishment interests, with undertones of ethnic and political labeling. The posts imply concerns over sovereignty and judicial impartiality in a high-profile international political case.", "2026-01-04-14|0": "Elon Musk\u2019s Starlink has been deployed to provide free, uncensored internet access across Venezuela until February 3, 2026, timed closely after a private dinner between Musk and former President Trump at Mar-a-Lago. This move is framed as a strategic intervention supporting the Venezuelan people amid political turmoil, with Maduro\u2019s government portrayed as oppressive, using blackouts and censorship to maintain control. The deployment is seen as a digital tool to break state information monopolies and aid a potential transition of power, reflecting a preference for empowering civil liberties and undermining authoritarianism. The narrative amplifies Trump and Musk\u2019s proactive leadership and collaboration, emphasizing themes of freedom, sovereignty, and political change.", "2026-01-04-14|1": "The cluster centers on the U.S. operation under former President Trump to capture Venezuelan leader Nicol\u00e1s Maduro, framed by supporters as a decisive law-enforcement mission against a criminal regime and by critics as an illegal abduction violating sovereignty and international law. Key actors include Trump, Maduro, U.S. institutions like the DOJ and military, and international entities such as India, the African Union, and protest groups both supporting and opposing Maduro. The implied policy preference among Trump supporters is an assertive, unilateral approach to regime change to secure U.S. interests\u2014especially oil\u2014while opponents emphasize diplomacy, respect for sovereignty, and multilateralism to preserve global stability. The framing highlights stark divisions over U.S. interventionism, sovereignty, and the legitimacy of aggressive actions versus dialogue-driven democratic change.", "2026-01-04-14|2": "The social-media posts focus on the announcement that Venezuelan President Nicol\u00e1s Maduro's trial will be overseen by Alvin Hellerstein, a 92-year-old Jewish-American judge appointed by Bill Clinton, known for handling most post-9/11 civil lawsuits. Key actors include Maduro himself and Judge Hellerstein, who has previously ruled against prominent figures such as Donald Trump and was involved in controversial decisions urging 9/11 victims' families to accept settlements. The implied narrative suggests skepticism or distrust toward the trial's fairness, with framing that evokes themes of political bias, Zionist influence, and questions about U.S. sovereignty or judicial impartiality. The tone hints at concern over perceived establishment control and political agendas influencing the Maduro trial.", "2026-01-04-18|0": "The cluster outlines a tense narrative centered on the U.S. raid that captured Venezuelan President Nicol\u00e1s Maduro, portraying it as part of a broader Trump administration strategy to seize Venezuela\u2019s oil assets and assert U.S. dominance in Latin America. Key actors include Trump, Venezuelan leaders Maduro and Delcy Rodr\u00edguez, U.S. oil companies like Chevron, as well as international players such as China, Cuba, and Cuba-aligned forces killed in the raid. The implied policy preference is aggressive U.S. interventionism framed as combating corruption, drug trafficking, and hostile foreign influence, with a clear threat posture toward Venezuela\u2019s post-Maduro leadership and regional actors. Notable framing highlights U.S. sovereignty and economic interests, accusations of imperialism and illegality, resistance from allied nations invoking sovereignty and international law, and broader concerns over geopolitical competition involving Russia, China, and control over strategic territories like Greenland.", "2026-01-04-18|1": "The cluster presents a narrative framing the U.S. military intervention in Venezuela as a strategic operation aimed at seizing the country's vast natural resource wealth\u2014particularly its $17 trillion in oil reserves, $1 trillion in precious metals, and a rumored Bitcoin stockpile worth tens of billions. Key actors include the U.S. government, financial institutions like J.P. Morgan and Blackrock, and the Maduro regime, now detained. The implied policy preference favors U.S. economic and geopolitical dominance through control of Venezuela's resources, framed as undermining sovereign wealth while fueling global currency and market shifts, including a potential \u201cPetro-Bitcoin\u201d era. The overall story portrays the intervention less as a promotion of democracy and more as a calculated economic and financial grab with implications for global capital and digital currency power.", "2026-01-04-22|0": "The cluster centers on the controversial U.S. operation to capture Venezuelan President Nicolas Maduro, framed predominantly around control of oil resources amid shifting global energy dynamics and geopolitical rivalry, especially with China and Russia. Key actors include Trump, who claims U.S. dominance over Venezuela and hints at military escalation, Maduro facing drug charges in a U.S. court, Venezuelan opposition figures asserting constitutional authority, and various regional players either condemning or supporting Maduro. The implied U.S. policy preference involves asserting control over Venezuela's oil industry and countering Chinese influence, while opponents frame the intervention as a threat to sovereignty and regional stability. Notable framing highlights imperial overreach, economic motivations, and the fracturing of alliances, with protests and diplomatic splits underscoring the contentious nature of the operation.", "2026-01-04-22|1": "French President Emmanuel Macron and German officials have publicly criticized the recent U.S. operation to capture Venezuelan President Nicol\u00e1s Maduro, questioning the legality and transparency of the method used. Macron explicitly stated that France does not support or approve of the tactics employed, framing the incident as a violation of international law. Germany similarly demanded an explanation from the U.S. regarding the legal basis for the intervention. This cluster reflects European concerns emphasizing sovereignty and adherence to international norms over unilateral action.", "2026-01-05-02|0": "A cluster of posts reports that a fleet of sanctioned oil tankers, linked to Venezuela, Russia, China, and Iran, is actively attempting to circumvent a U.S. naval blockade in the Caribbean by reflagging vessels\u2014such as the tanker Hyperion switching to a Russian flag\u2014to evade interception by the U.S. Coast Guard. These \u201cshadow fleet\u201d tankers are coordinating mass departures loaded with Venezuelan oil despite sanctions imposed by the U.S., EU, and UK, framing the situation as a challenge to U.S. efforts to enforce energy-related sanctions and exert geopolitical pressure on Venezuela and its allies. The narrative casts this maneuver as a contest over sovereignty and control of vital energy exports, highlighting the ongoing proxy confrontation between Western powers and sanction-defying states in a high-stakes economic and geopolitical struggle.", "2026-01-05-02|1": "Former Venezuelan President Nicol\u00e1s Maduro, labeled by U.S. officials as a narcoterrorist and drug trafficker, was forcibly taken by the U.S. military and brought under heavy security to a New York federal courthouse for arraignment on charges related to drug trafficking and weapons conspiracy. The operation, praised as a decisive move by President Trump and U.S. law enforcement, is framed as enforcing justice and protecting American security interests from Maduro\u2019s illegitimate regime. The narrative emphasizes American sovereignty and law enforcement triumph, casting Maduro as a dangerous threat while implying a preference for strong punitive measures. However, some voices criticize the trial as illegitimate or politically motivated, suggesting possible negotiated cooperation behind the scenes.", "2026-01-05-02|2": "The cluster reveals that former President Donald Trump withheld support for Venezuelan opposition leader Mar\u00eda Corina Machado\u2019s bid for the presidency due to her acceptance of the Nobel Peace Prize, which Trump himself coveted. People close to the White House framed her acceptance as an \u201cultimate sin,\u201d implying that had she rejected the award on the grounds that it was Trump\u2019s, she would have gained his endorsement and possibly the presidency. Machado\u2019s advisors counter this narrative by asserting her broad popular support and readiness to lead alongside president-elect Edmundo Gonzalez, emphasizing the need for U.S. and international alliances in Venezuela\u2019s rebuilding efforts. Overall, the narrative reflects a framing centered on personal ego and U.S. influence in Venezuelan politics, highlighting internal White House dynamics over principles of sovereignty or democratic support.", "2026-01-05-02|3": "The cluster centers on the recent U.S. capture of Venezuelan President Nicol\u00e1s Maduro during a military operation, sparking widespread protests by Maduro\u2019s supporters in Caracas and abroad, including in France and the Philippines, who denounce the act as an imperialist abduction. Key actors include Maduro, Donald Trump, and allied governments such as Cuba and China, with Cuba threatening heavy retaliation for U.S. actions. The overarching U.S. narrative, articulated by Trump, frames the intervention as necessary to counter illicit financial networks, protect regional security under the Monroe Doctrine, and restore Venezuela\u2019s oil industry to global markets, aligning with a broader \u201cAmerica First\u201d policy opposing Maduro\u2019s socialist regime and its ties to U.S. adversaries like Iran and China. The framing emphasizes sovereignty violations and economic stakes, portraying Venezuela as a destabilized, \u201cdead\u201d country requiring U.S.-led rebuilding while exposing deep geopolitical tensions in the Western Hemisphere.", "2026-01-05-02|4": "The cluster centers on Cuba's government confirming that 32 Cuban military and intelligence officers were killed during a U.S. operation in Venezuela aimed at capturing President Nicol\u00e1s Maduro. These Cuban personnel, described as heroes defending Maduro, formed the core of his security and intelligence detail, illustrating Cuba's deep involvement in Venezuela's leadership protection. Cuba's declaration of two days of national mourning frames the losses as a significant national sacrifice and underscores a narrative of resistance against U.S. military aggression. The storyline emphasizes themes of sovereignty, solidarity between Cuba and Venezuela, and portrays the U.S. raid as a hostile intrusion on Venezuelan soil.", "2026-01-05-06|0": "Senator John Fetterman of Pennsylvania strongly defends the U.S. capture and extradition of Nicol\u00e1s Maduro, sharply criticizing fellow Democrats who oppose or downplay the operation. Highlighting that Democrats previously endorsed removing Maduro, including placing a $25 million bounty on him, Fetterman frames the outcome as a strategic success aligned with longstanding party goals. His stance challenges what he portrays as hypocrisy and reluctance within his own party to acknowledge achievements tied to security and U.S. foreign policy, emphasizing accountability and consistency over partisan division. The narrative foregrounds themes of threat elimination and policy credibility regarding U.S. influence in Venezuela.", "2026-01-05-06|1": "A highly charged exchange unfolded between Stephen Miller and CNN\u2019s Jake Tapper over the U.S. military intervention in Venezuela, with Miller unapologetically affirming that U.S. forces seized the Venezuelan leader to prevent the country from becoming a haven for criminals, drug trafficking, and hostile powers. Miller framed the intervention as a necessary defense against threats posed by \"tin-pot communist dictators,\" positioning it as a matter of national security and sovereignty to protect the U.S. from external harm. The confrontation highlighted divergent views on U.S. foreign policy in Latin America, with Miller dismissing critiques as neoliberal excuses and emphasizing a tough, interventionist stance. The discourse suggests a policy preference for assertive, proactive measures to contain adversaries and secure U.S. borders, framed through the lens of combating crime, ideology, and geopolitical rivals.", "2026-01-05-06|2": "The cluster tells a story that President Trump\u2019s refusal to support Venezuelan opposition leader Mar\u00eda Corina Machado for the presidency is rooted in his personal grievance over Machado accepting the Nobel Peace Prize, an award Trump reportedly coveted and believed belonged to him. Despite Machado\u2019s efforts to dedicate the prize to Trump, her acceptance was deemed an \u201cultimate sin\u201d by White House insiders, leading to her exclusion from U.S. backing. This narrative frames Trump\u2019s decision as driven by ego and personal rivalry rather than strategic foreign policy interests, indirectly affecting Venezuela\u2019s political future by withholding support from a key opposition figure. The framing suggests a clash between individual ambition and international political influence.", "2026-01-05-06|3": "The cluster revolves around the escalating crisis in Venezuela following U.S. President Donald Trump's dramatic intervention marked by the capture and federal charges against Venezuelan President Nicol\u00e1s Maduro. Key actors include Maduro and his supporters, U.S. officials, Turkey\u2019s President Erdogan, the EU, China, and Russia, all reacting to Trump\u2019s move through lenses of sovereignty, international law, and imperialism. The U.S. frames the action as protecting American interests and democracy, while critics condemn it as aggressive colonialism threatening global stability. The narrative highlights polarized framing: Venezuela\u2019s government and allies portray the U.S. as an aggressor and emphasize national sovereignty and resistance, whereas Washington insists on regime change and a controlled political transition under U.S. oversight.", "2026-01-05-06|4": "In response to a U.S. military attack that led to the removal of President Maduro, Venezuela has declared a state of emergency and issued a nationwide mobilization, placing its military and key industries under heightened wartime conditions. The government has ordered police to immediately search for and arrest anyone suspected of supporting or promoting the U.S. attack, framing these individuals as traitors under a national security threat. The administration characterizes the U.S. action as an \u201cimperialist attack\u201d and signals a shift toward armed resistance, calling on all political and social groups to unite in defense of the nation\u2019s sovereignty. This narrative emphasizes themes of national sovereignty, external threat, and loyalist mobilization against foreign intervention.", "2026-01-05-10|0": "The cluster revolves around the U.S. operation to capture Venezuelan President Nicol\u00e1s Maduro and his wife, highlighting diverse responses from political figures, international actors, and public opinion. Key players include President Trump and his administration, who frame the operation as a law enforcement action against a narcotrafficking regime, emphasizing American sovereignty and security, while China and other critics condemn it as an unlawful abduction that threatens international stability. The storyline implies a U.S. policy preference for assertive interventionism in Latin America to uphold perceived justice and protect national interests, amid conflicting narratives about imperialism and democracy. Notable framing varies from a patriotic crackdown on a criminal dictator to warnings about potential retaliatory invasions and concerns over escalating geopolitical tensions.", "2026-01-05-10|1": "Chechen leader Ramzan Kadyrov has declared that if authorized by Putin, he would capture Ukrainian President Zelensky and his associates and bring them to Grozny even faster than Venezuela's Maduro was taken to the United States, framing this as a swift and decisive action. The key actors in this narrative are Kadyrov, Zelensky, Putin, and the allusion to Maduro\u2019s alleged abduction, symbolizing a show of dominance and control. The implied goal is a demonstration of Russian and allied regional power, emphasizing a policy preference for aggressive measures against Ukraine\u2019s leadership. Notably, the rhetoric frames this as a matter of sovereignty and retribution, while some posts mock the feasibility based on previous failed kidnapping attempts by Russian forces, introducing skepticism and undermining Kadyrov\u2019s threat.", "2026-01-05-14|0": "The cluster centers on the recent U.S. military raid to capture Venezuelan President Nicol\u00e1s Maduro, highlighting divisive reactions from multiple actors including the U.S. government, Venezuela's leadership, and international observers such as Russia and Latin American countries. Key figures include Maduro, his wife Cilia Flores, U.S. political leaders like Trump, Biden, and Speaker Johnson, and legal representatives involved in Maduro\u2019s defense. The underlying goal for the U.S., framed as counter-narcotics and anti-terrorism efforts, is couched in a broader policy preference for regime change to cut ties with allied states like Iran and Cuba, while opponents argue the raid violates international law and risks further destabilizing the region. The narrative frame revolves around threats to sovereignty, accusations of hypocrisy, and escalating geopolitical tensions, portrayed as a complex struggle between U.S. interventionism and Venezuelan resistance.", "2026-01-05-14|1": "Chechen leader Ramzan Kadyrov asserts that if given the directive by Russian authorities, he would capture Ukrainian President Zelensky and his associates and bring them to Grozny faster than Nicol\u00e1s Maduro\u2019s transfer to the United States. This statement targets Zelensky as a key actor and frames the scenario as a show of strength and threat, implying a preference for aggressive, forceful measures against Ukrainian leadership. The narrative reflects ongoing tensions between Russia and Ukraine, emphasizing themes of dominance, potential kidnapping, and political leverage. Critics and observers highlight Russia\u2019s repeated failed attempts at such covert operations, injecting skepticism into Kadyrov\u2019s boast.", "2026-01-05-18|0": "A recent covert operation led by U.S. forces, conducted under President Trump's orders, successfully captured Venezuelan leader Nicol\u00e1s Maduro in a stealth mission marked by precise, flawless execution. Key figures include Secretary Pete Hegseth, who emphasized the surprise element, noting Maduro and his wife were unaware until minutes before the raid, highlighting an elite team's coordination involving night-vision technology, blackout tactics, and intelligence tracking. The mission underscores a U.S. policy preference for targeted regime decapitation aimed at disrupting Maduro's narcoterrorism network and his alliances with adversarial states like Iran, China, Russia, and Cuba. The framing of the event stresses American military and intelligence superiority, portraying the operation as a tactical strike against a security threat undermining regional sovereignty and U.S. interests.", "2026-01-05-18|1": "The cluster centers on a sharp dispute over the legality of a recent U.S. military operation in Venezuela, with House Speaker Mike Johnson vigorously defending the Trump administration\u2019s unilateral action. Johnson asserts that the operation did not require prior congressional approval or notification under the War Powers Act, arguing no war or occupation exists and no Article I powers have been infringed. He frames the mission as a precise, intelligence-driven success that avoided American casualties, dismissing Democratic claims as misleading or dishonest. The overarching narrative promotes a policy preference for strong executive authority in military engagement without congressional consent, emphasizing sovereignty and legal boundaries framed narrowly to exclude this intervention from war status.", "2026-01-05-18|2": "A protester named Jessica Plichta was arrested live on air by Grand Rapids police while criticizing the Trump administration\u2019s military intervention in Venezuela, accusing the U.S. of aggression and imperialism. The incident sparked claims that her peaceful dissent was suppressed under the pretext of obstructing a roadway and failing to comply with police orders, though footage suggests she was on the sidewalk. The narrative emphasizes a conflict between the exercise of free speech opposing U.S. foreign policy and law enforcement\u2019s response, framing the situation as a suppression of antiwar activism. The posts collectively convey a critical stance on U.S. interventionism, highlighting concerns about civil liberties and governmental overreach amid geopolitical tensions.", "2026-01-05-18|3": "The cluster revolves around the recent U.S. special forces operation that captured Venezuelan President Nicol\u00e1s Maduro in Caracas, with Secretary of War Pete Hegseth publicly confirming nearly 200 American troops were involved. Key narratives emphasize the surprising lack of Venezuelan military resistance, particularly the failure of Russian-supplied air defenses, with suggestions of internal Venezuelan cooperation or infiltration preventing them from firing. The U.S. portrays this raid as a demonstration of advanced military capabilities and strategic superiority, framing it as a reassertion of deterrence against adversaries like Russia and China. This storyline underscores a policy preference for assertive, unilateral actions to remove hostile regimes and project power in Latin America, while mocking the effectiveness of rival nations\u2019 military support.", "2026-01-05-18|4": "The main storyline centers on CNBC reporting that the U.S. government might seize Venezuela\u2019s vast cryptocurrency reserves, including up to 600,000 bitcoins valued around $60 billion, allegedly accumulated through sanctions-busting oil, gold, and USDT sales. Key actors mentioned are the U.S. government, Venezuela under Nicol\u00e1s Maduro, and the strategic Bitcoin market, with the U.S. potentially adding these seized assets to its own crypto reserves. The implied goal reflects a geopolitical and economic policy preference to undermine Venezuelan illicit earnings while strengthening U.S. financial assets. The framing highlights a significant market impact as the seizure could lock up a substantial portion of Bitcoin\u2019s circulating supply, emphasizing themes of sovereignty, economic leverage, and strategic resource control.", "2026-01-05-18|5": "The dominant narrative centers on the controversial US military action in Venezuela that led to the capture of President Nicol\u00e1s Maduro, sparking a heated international dispute over sovereignty and legal norms. Key actors include the US administration under Trump, the Venezuelan leadership, the UN Security Council, and countries like Russia and South Africa, who strongly condemned the intervention as a violation of international law and the UN Charter. The overall framing highlights a clash between US unilateral interventionism\u2014presented by supporters as necessary to remove an illegitimate regime\u2014and the broader global concern about respect for sovereignty, non-interference, and human rights protections. The implied policy preference among critics is a reaffirmation of diplomatic solutions and adherence to established international legal principles to resolve disputes.", "2026-01-05-18|6": "The cluster reveals widespread criticism of former President Trump's announcement that the U.S. government may subsidize oil companies to rebuild Venezuela's oil infrastructure, highlighting concerns about corporate welfare benefiting wealthy oil interests. The key actors include Trump, U.S. taxpayers, oil companies, and Venezuela, framed within a narrative of corruption and exploitation, where government funds are seen as rewarding corporate donors linked to the oil lobby. The implied policy preference is opposition to using public funds to support private, multinational energy companies, especially amidst geopolitical conflict involving Venezuela. The discourse underscores themes of economic injustice, undue influence from the oil industry, and the perceived betrayal of U.S. voters and soldiers.", "2026-01-05-18|7": "Delcy Rodr\u00edguez, Venezuela\u2019s Vice President under Nicol\u00e1s Maduro, has been sworn in as interim or acting president following a U.S. operation that resulted in the capture of Maduro and his wife, an event described as a \"kidnapping\" or \"military aggression\" by Rodr\u00edguez and her supporters. The National Assembly and the Supreme Court authorized her appointment, with her brother continuing as head of the legislative chamber, illustrating the consolidation of Maduro\u2019s regime despite the crisis. While Rodr\u00edguez expresses sorrow over the U.S. actions and calls them illegitimate, she also signals a willingness to cooperate with the United States, implying a potential openness to dialogue or negotiated transition. The framing underscores sovereignty and resistance to foreign intervention, yet U.S. expectations frame her role as temporary pending free elections, reflecting contested legitimacy and geopolitical tension.", "2026-01-05-18|8": "The social-media cluster highlights a sharp partisan controversy around the recent capture of Venezuelan dictator Nicol\u00e1s Maduro, with key commentators and media personalities accusing Democrats of hypocrisy for opposing an action they previously supported but now reject solely because it was carried out by former President Trump. Figures like Scott Jennings and Rob Finnerty emphasize Democrats\u2019 alleged reflexive anti-Trump stance, implying that their opposition stems from political tribalism rather than policy considerations. The framing portrays Maduro as a narco-terrorist and communist dictator, casting Trump\u2019s operation as a decisive move against a threat, while Democrats are depicted as undermining U.S. sovereignty and security by defending Maduro. The implied policy preference advocates for decisive, bipartisan action against authoritarian regimes, condemning what is described as performative and inconsistent opposition from the Democratic Party.", "2026-01-05-18|9": "The cluster revolves around the recent arrest of Venezuelan dictator Nicol\u00e1s Maduro and the ensuing U.S. efforts, led by the Trump administration, to revive Venezuela\u2019s energy sector by engaging major oil companies like Chevron and ConocoPhillips. Key actors include Maduro and his loyalist Delcy Rodr\u00edguez, who still wields significant political power despite Maduro\u2019s fall, alongside U.S. officials and Venezuelan expatriates jubilantly celebrating the regime change. The narrative strongly favors U.S. intervention and economic reopening, framed as a liberation from authoritarian misrule and narcoterrorism, with an emphasis on restoring Venezuela\u2019s once-prosperous oil economy and national sovereignty. While many highlight hope for recovery and stability, some voices caution about the complex challenges of managing Venezuela\u2019s oil resources and the risk of ongoing internal conflict.", "2026-01-05-18|10": "Venezuelan President Nicol\u00e1s Maduro and his wife were forcibly brought to a U.S. federal court in New York to face drug-related charges, which they strongly deny, framing Maduro as a \"prisoner of war\" abducted from Caracas. While Maduro asserts his innocence and sovereignty as Venezuela's leader, U.S. officials, including Secretary of State Marco Rubio, depict him as an indicted drug trafficker and fugitive deserving justice. The narrative highlights Maduro's portrayal as a victim of U.S. \"imperialist violence,\" with Venezuelan citizens protesting in mass to demand his release, underscoring the themes of sovereignty, foreign aggression, and political legitimacy. The prevailing policy dispute pits U.S. law enforcement and anti-corruption efforts against Venezuelan claims of illegal abduction and political persecution.", "2026-01-05-18|11": "A sudden outbreak of heavy gunfire, anti-aircraft fire, and drones near the Miraflores Presidential Palace in Caracas has sparked widespread speculation of a potential coup or internal military unrest targeting President Maduro\u2019s regime. Key actors include Venezuelan military and security forces, pro-Maduro militias known as Colectivos, and unidentified drones, with conflicting reports about whether the drone fire was friendly or hostile. The White House has distanced the U.S. from involvement, emphasizing close monitoring of the situation, while Venezuelan officials insist the situation is under control and aim to project stability to counter fears of instability. The narrative framing centers on a threat to Venezuela\u2019s sovereignty and regime stability amid heightened internal tensions.", "2026-01-05-22|0": "The dominant narrative centers on House Speaker Mike Johnson defending President Trump\u2019s recent Venezuela operation against Democratic allegations of War Powers Act violations. Johnson insists the U.S. is not at war, has no troops stationed in Venezuela, and the action was lawful, precise, and casualty-free, framing it as a legitimate enforcement of U.S. authority rather than unauthorized military engagement. Key actors include Speaker Johnson, President Trump, and Democratic critics, with Johnson positioning himself as a guardian of constitutional powers (Article I) who challenges what he calls false claims and hysteria from Democrats. The framing emphasizes legality, precision, sovereignty, and national security, portraying the operation as successful and essential for American safety without congressional overreach.", "2026-01-05-22|1": "The main storyline revolves around the U.S. Justice Department\u2019s retraction of its earlier claim that Venezuelan President Nicol\u00e1s Maduro leads a formal drug cartel known as the \u201cCartel de los Soles.\u201d Initially used as a pretext for military aggression and drug-related indictments, the DOJ has now reframed the term to describe a loose system of corruption and patronage rather than a concrete criminal organization. Key actors include the DOJ, Maduro, and U.S. political figures such as Marco Rubio, with notable framing emphasizing the collapse of a previously promoted \"narcoterrorism\" narrative and suggesting skepticism about the legal and factual basis for aggressive U.S. policies toward Venezuela. This shift implies a need to reconsider policy approaches grounded in contested claims of organized drug trafficking linked directly to Maduro.", "2026-01-05-22|2": "In Grand Rapids, Michigan, protest organizer Jessica Plichta was arrested live on air by police while condemning the Trump administration\u2019s intervention in Venezuela, specifically criticizing U.S. military actions and their role in the attempted ouster of Nicol\u00e1s Maduro. Authorities cited obstruction of a roadway as the official reason, but the arrest\u2019s timing sparked debate over free speech and police overreach. The protests and social media framing emphasize a narrative of governmental suppression of dissent, highlighting concerns about U.S. imperialism and the erosion of civil liberties in the name of national security and foreign policy. The underlying goal expressed by the protester and supporters is to raise awareness about and oppose U.S. interventionist actions abroad.", "2026-01-05-22|3": "China has strongly condemned the United States for its military strike against Venezuelan President Nicolas Maduro, framing the action as a violation of Venezuela\u2019s sovereignty and calling for respect for international law. Key actors include China, the U.S., Venezuela (specifically Maduro and the interim government), and the UN Security Council, where China backed convening an emergency session on the incident. While China demands non-interference and sovereignty respect, it notably avoids applying this stance explicitly to the conflict in Ukraine, signaling a selective approach to sovereignty claims. The narrative emphasizes threats to national sovereignty and critiques U.S. interventionism, promoting a policy preference for respecting state independence and opposing foreign interference.", "2026-01-05-22|4": "Venezuelan opposition leader Mar\u00eda Corina Machado, who won the 2025 Nobel Peace Prize for her role in opposing Nicol\u00e1s Maduro, has repeatedly dedicated and even offered to share her award with former U.S. President Donald Trump, crediting him as integral to Venezuela\u2019s liberation. Machado frames Trump as a historic figure who helped dismantle Maduro\u2019s regime, emphasizing themes of justice, freedom, and a secure U.S.-Venezuelan alliance. The narrative highlights a politicized alliance focused on regime change and regional security, while also revealing tensions as Trump reportedly refuses to support Machado\u2019s political ambitions in Venezuela out of jealousy. The cluster portrays the award as symbolic of Venezuela\u2019s sovereignty struggle, U.S. intervention, and the interplay of personal and geopolitical stakes.", "2026-01-05-22|5": "Heavy gunfire and anti-aircraft fire erupted near the presidential palace in Caracas, Venezuela, involving security forces responding to unidentified drones, which were likely their own, amid signs of a potential coup or attack. Key actors include Venezuelan soldiers, President Nicol\u00e1s Maduro and his wife Cilia Flores, and external parties like the U.S., which officially denied involvement despite widespread accusations of imperialist aggression. The unfolding events are framed as a defensive action against foreign intervention and a rallying point for national sovereignty, highlighted by street protests both inside Venezuela and abroad opposing perceived U.S. hostility. The narrative emphasizes a volatile security situation with strong undercurrents of patriotism and resistance to external threats.", "2026-01-05-22|6": "The cluster centers on criticism of Trump's plan for the U.S. government to potentially reimburse oil companies for rebuilding Venezuela's oil infrastructure, framing it as corporate welfare benefiting big oil at taxpayers' expense. Key actors include Trump, American oil companies, and U.S. taxpayers, with the oil lobby depicted as exerting corrupt influence to secure favorable policies. The implied policy preference is opposition to government subsidies supporting private oil interests, viewing the plan as a betrayal of ordinary voters and a misuse of public funds. The narrative highlights themes of corruption, economic exploitation, and skepticism toward interventionist motives disguised as infrastructure aid.", "2026-01-05-22|7": "The cluster centers on the dramatic capture and arraignment in a New York federal court of deposed Venezuelan President Nicol\u00e1s Maduro and his wife Cilia Flores, who face grave charges including narco-terrorism, drug trafficking, and weapons offenses. U.S. authorities portray Maduro as a powerful drug lord responsible for smuggling cocaine into the United States, framing the case as a key victory in combating transnational narcotics and narco-terrorism, while emphasizing the rule of law and justice. Maduro, however, denies all charges, alleging he was unlawfully kidnapped by the U.S. and maintains he remains the legitimate president of Venezuela, positioning himself as a victim of political persecution. The narrative is heavily framed around sovereignty and justice, with U.S. officials justifying the arrest as legally warranted against high-level criminality, while critics and Maduro\u2019s defense highlight questions of legitimacy, international law, and potential U.S. overreach.", "2026-01-05-22|8": "The cluster revolves around the unfolding U.S.-Venezuela conflict under the Trump administration, which is portrayed as an effort to regain American control over Venezuela\u2019s vast but challenging oil reserves after decades of geopolitical rivalry involving Russia, China, and Venezuelan leadership. Key actors include Trump and his advisor Stephen Miller, who frankly assert U.S. dominance through military power and frame the intervention as rectifying a historic injustice of lost oil wealth, while Venezuelan leaders Maduro and Ch\u00e1vez are depicted as resilient anti-imperialists supported by working-class citizens. The implied U.S. goal is regime change to restore American influence and secure energy resources, emphasizing strength and realpolitik over diplomacy. However, skepticism about the feasibility and consequences of this policy is notable, highlighting the risks of insurgency, economic instability, and the gap between rhetoric and on-the-ground realities, including the reluctance of major oil companies to reinvest.", "2026-01-06-02|0": "During a live TV interview, protest organizer Jessica Plichta was arrested by Michigan police while condemning the Trump administration\u2019s intervention and military actions in Venezuela, specifically criticizing the U.S. role in forcibly removing Nicol\u00e1s Maduro. The arrest, officially justified by blocking a roadway, was widely framed by observers as a suppression of free speech and dissent against U.S. foreign policy, highlighting tensions over civil liberties and government transparency. The cluster portrays the incident as emblematic of eroding democratic freedoms and questions the legitimacy of U.S. rhetoric about promoting liberation abroad when domestic protest voices are silenced.", "2026-01-06-02|1": "The cluster presents a unified conservative defense of President Trump's recent Venezuelan operation, emphasizing it as a lawful law enforcement action under Article II presidential powers rather than a military conflict requiring Congressional approval. Key actors include AG Pam Bondi and Speaker Johnson, who assert that the operation targeted indicted individuals, aimed to enhance U.S. and hemisphere security by removing Maduro, and involved no American casualties. The narrative frames the mission as a precise intelligence-driven success without violating war powers or sovereignty norms, countering Democratic criticisms as baseless political outrage. The implied policy preference favors robust executive authority in foreign interventions perceived as protecting U.S. interests and pursuing justice against international criminals.", "2026-01-06-02|2": "Venezuelan opposition leader Mar\u00eda Corina Machado, recently awarded the 2025 Nobel Peace Prize for her efforts against Nicol\u00e1s Maduro's regime, has publicly dedicated and offered to share the prize with former U.S. President Donald Trump, crediting him with the ouster of Maduro and framing a free Venezuela as a prospective strategic ally in regional security and energy. Machado\u2019s gesture appears aimed at reinforcing U.S.-Venezuelan ties and legitimizing her leadership ambitions, though it has sparked ridicule and backlash on social media, with critics mocking the gesture as desperate amid reports that Trump opposed Machado\u2019s presidential candidacy, allegedly due to jealousy over the Nobel distinction. The narrative is framed around themes of liberation, sovereignty restoration, and anti-tyranny, while highlighting geopolitical rivalry and the interplay of personal and political dynamics shaping Venezuela\u2019s political future.", "2026-01-06-02|3": "The recent cluster of posts revolves around the U.S. Justice Department\u2019s evolving case against Venezuelan President Nicol\u00e1s Maduro, focusing on accusations of his involvement in drug trafficking and narco-terrorism. Originally, the U.S. government, particularly under the Trump administration, claimed Maduro led a formal cocaine cartel called the \"Cartel de los Soles,\" but this narrative was officially dropped as the DOJ revised the indictment, redefining the term as a loose network of corruption within Venezuela's military rather than an organized cartel. Key actors include Maduro and his wife Cilia Flores, high-profile U.S. prosecutors, and defense attorneys, with framing oscillating between portraying Maduro as a dangerous narco-trafficker and a victim of illegal capture. The implied policy preference supports rigorous prosecution and containment of narcotics-related crimes, though the shift in legal strategy highlights challenges to the prosecution\u2019s framing of Venezuelan sovereignty and the complex geopolitics underlying the case.", "2026-01-06-02|4": "The dominant narrative centers on the U.S. military intervention in Venezuela driven by President Trump's administration, with key figures like Stephen Miller asserting that the U.S. is now effectively controlling Venezuela and seeking to reclaim oil resources historically developed and exploited by American companies. This intervention is framed by some actors as a restoration of U.S. sovereignty over Venezuelan oil and a strategic move against adversaries like Russia and China, emphasizing power and control, while others criticize it as a violation of international law that exacerbates instability and undermines Venezuelan self-determination. The reluctance of major U.S. oil companies to reengage due to economic and security risks contrasts with the government\u2019s push for dominance, highlighting tensions between geopolitical ambition and practical economic realities. Overall, the cluster reveals a conflict between framing the intervention as a restoration of justice and strength versus a critique of imperial overreach and the collateral harm to Venezuela\u2019s sovereignty and populace.", "2026-01-06-02|5": "The cluster centers on the U.S. military capture of Venezuelan President Nicol\u00e1s Maduro, sparking polarized reactions both within Venezuela and internationally. Many Venezuelans, including public demonstrators in Caracas and across global diasporas, are portrayed as denouncing imperialist violence and demanding Maduro\u2019s release, framing the assault as a violation of Venezuelan sovereignty and an act of aggression. Meanwhile, some Venezuelan expatriates express relief and hope, viewing Maduro's removal as a positive turning point that could enable them to return and rebuild their country after years of authoritarian rule and hardship. Alongside these grassroots responses, Venezuela\u2019s interim government, led by Delcy Rodriguez, has initiated repression against journalists and dissenters, highlighting tensions over media freedom and political control in the aftermath of the leadership upheaval.", "2026-01-06-02|6": "Heavy gunfire and aerial drone activity erupted near Venezuela\u2019s Miraflores Presidential Palace in Caracas, involving National Guard and other defense forces responding to unidentified drones flying over the government complex. While local footage and reports depict intense clashes and armed men in the streets, Venezuelan authorities quickly framed the events as a controlled police response to unauthorized drone incursions, aiming to dispel rumors of a coup or factional violence. The U.S. government stated it is monitoring the situation but denies involvement, underscoring international concern amid narratives of an external threat and internal instability. The overall framing emphasizes sovereignty, security, and the government's effort to maintain order amid heightened political tension.", "2026-01-06-06|0": "The cluster focuses on the contentious dynamic between Venezuelan opposition leader Mar\u00eda Corina Machado and former U.S. President Donald Trump, centering on Machado\u2019s Nobel Peace Prize and her failed bid to be installed as Venezuela\u2019s president with U.S. backing. Despite her electoral success and high-profile dedication of the prize to Trump, classified intelligence and shifting U.S. political calculations led Trump to favor Maduro's vice president instead. Machado\u2019s public offers to \u201cshare\u201d the Nobel with Trump and appeals for American intervention have been widely mocked and framed as pathetic or corrupt, highlighting themes of political manipulation, sovereignty challenges, and the controversial role of U.S. influence in Venezuelan politics. The narrative implies a policy preference for U.S.-led regime change but underscores the undermining effects of personal and strategic disputes on opposition unity.", "2026-01-06-06|1": "The cluster depicts a dramatic U.S.-led intervention in Venezuela culminating in the capture of Nicol\u00e1s Maduro, framed by supporters as a hard-fought victory against a narco-terrorist regime and lauded as effective leadership by figures like Marco Rubio and Stephen Miller. Amid reports of intense fighting, repression, and Cuban casualties, critics highlight violations of international law and condemn the intervention as an illegal invasion, questioning U.S. motives and highlighting double standards when compared to other global conflicts. Key actors include the U.S. political and military \"Dream Team,\" Venezuelan armed gangs loyal to the deposed regime, and international responses from China, the UK, and the UN. The narrative clearly favors a U.S. policy of regime change to restore what is portrayed as freedom and order, while opponents emphasize sovereignty, legality, and the humanitarian cost.", "2026-01-06-06|2": "Recent discourse highlights the Trump administration\u2019s purported interest in Greenland, with reports suggesting a proposed Compact of Free Association as part of a strategic bid for military presence on the island to counter Russian and Chinese activities in the Arctic. Key figures include Trump and his allies advocating for U.S. sovereignty over Greenland, while European leaders like Keir Starmer and Ed Davey firmly affirm Greenland\u2019s Danish sovereignty and warn that any U.S. aggression could destabilize NATO and international security. The narrative is framed largely around geopolitical power, military strength, and sovereignty, with concerns about American expansionism presented as a threat to established international order and alliances.", "2026-01-06-10|0": "The cluster centers on the recent U.S.-led capture of Venezuelan President Nicol\u00e1s Maduro, framed by supporters as a decisive move against a brutal \"narco-dictator\" backed by China and Russia, highlighting figures like Trump, Marco Rubio, and Stephen Miller as key actors orchestrating this operation. The U.S. narrative emphasizes restoring democracy via regime change by the ballot box, national security interests, and combating drug cartels, while also pledging economic moves such as subsidizing oil drilling in Venezuela. Opposing voices, including South African President Ramaphosa, BRICS nations, and UN members, condemn the intervention as an illegal breach of sovereignty and international law that risks worsening instability. The overall framing situates the event within a broader geopolitical struggle for influence between the U.S. and allied powers against China and Russia, with notable disputes over legitimacy, human rights, and economic interests.", "2026-01-06-10|1": "The social-media cluster revolves around former President Trump\u2019s reported efforts to assert U.S. dominance over Greenland, possibly through a Compact of Free Association or even military intervention, framed as a strategic move to counter Russia and China\u2019s Arctic ambitions. Key actors include Trump and his administration, European leaders\u2014such as Keir Starmer and Emmanuel Macron\u2014who strongly reject any American claim to Greenland, emphasizing the island\u2019s sovereignty under Denmark and warning of severe geopolitical fallout,     function getKeyFromClick(data) {

      if (pt.customdata) return pt.customdata;
      if (pt.data && pt.data.customdata && pt.pointIndex !== undefined) {
        return pt.data.customdata[pt.pointIndex];
      }
      return null;
    }
    
    function setTweetTrace(gd, points, titleKey) {
      var xs = [], ys = [], hovers = [];
      for (var i = 0; i < points.length; i++) {
        xs.push(points[i].x);
        ys.push(points[i].y);
        var txt = points[i].text || "";
        var pid = points[i].post_id || "";
        hovers.push("<b>post_id</b>: " + pid + "<br><br>" + txt);
      }
    
      Plotly.restyle(gd, { x: [xs], y: [ys], hovertext: [hovers] }, [3]);
      Plotly.relayout(gd, { "title.text": "Narrative Drift (selected: " + titleKey + ")" });
    }

    function escapeHtml(s) {
      return String(s || "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");

    function setSummaryPanel(key) {
      var panel = ensureSidePanel();
      panel.style.display = "block";

      var body = document.getElementById("cluster-panel-body");
      if (!body) return;

      var summary = (SUMMARIES && SUMMARIES[key]) ? SUMMARIES[key] : "(No summary found for this cluster.)";

    function bindWhenReady() {
      var gd = document.getElementById("9b4cc719-4dd6-44fa-a809-48d87d5f8b09");
      if (!gd || typeof Plotly === "undefined") {
        setTimeout(bindWhenReady, 50);

        if (prevBtn && !prevBtn.__bound) {
          prevBtn.__bound = true;
          prevBtn.onclick = function() { prevWindow(GD); };
        }
        if (nextBtn && !nextBtn.__bound) {
          nextBtn.__bound = true;
          nextBtn.onclick = function() { nextWindow(GD); };
        }

      gd.on("plotly_animated", function(e) {
          try {
            var name = (e && e.name) ? e.name : (gd._fullLayout && gd._fullLayout._currentFrame);
            var idx = WINDOWS.indexOf(name);
            if (idx >= 0) CURR_IDX = idx;
          } catch (err) {}
        });

      gd.on("plotly_click", function(data) {
        var key = getKeyFromClick(data);
        if (!key) return;

        var points = TWEETS[key] || [];
        setTweetTrace(gd, points, key);
        setSummaryPanel(key);
      });
    }

    function goToIndex(gd, idx) {
      if (!WINDOWS || WINDOWS.length === 0) return;
      if (idx < 0) idx = 0;
      if (idx >= WINDOWS.length) idx = WINDOWS.length - 1;
      CURR_IDX = idx;
    
      Plotly.animate(
        gd,
        [WINDOWS[CURR_IDX]],
        {mode:"immediate", frame:{duration:0, redraw:false}, transition:{duration:0}}
      );
    }
    
    function nextWindow(gd) { goToIndex(gd, CURR_IDX + 1); }
    function prevWindow(gd) { goToIndex(gd, CURR_IDX - 1); }
    function bindTimelineButtonsGlobal() {
      var tries = 0;
    
      function attempt() {
        tries += 1;
    
        // Find updatemenu buttons anywhere in the document (Plotly may not put them under gd)
        var btns = document.querySelectorAll(".updatemenu-button");
        if (!btns || btns.length === 0) {
          if (tries < 40) return setTimeout(attempt, 100);
          console.warn("No .updatemenu-button found");
          return;
        }
    
        // Bind based on visible label text (more stable than relying on index)
        var boundPrev = false, boundNext = false;
    
        btns.forEach(function(b) {
          if (b.__boundNav) return;
    
          var labelNode = b.querySelector("text");
          var label = labelNode ? labelNode.textContent.trim() : "";
    
          if (label.includes("Prev") || label.includes("")) {
            b.__boundNav = true;
            b.addEventListener("click", function(ev) {
              ev.preventDefault();
              ev.stopPropagation();
              prevWindow(GD);
            }, true);
            boundPrev = true;
          }
    
          if (label.includes("Next") || label.includes("")) {
            b.__boundNav = true;
            b.addEventListener("click", function(ev) {
              ev.preventDefault();
              ev.stopPropagation();
              nextWindow(GD);
            }, true);
            boundNext = true;
          }
        });
    
        if (boundPrev || boundNext) {
          console.log("Timeline buttons wired:", {boundPrev, boundNext});
          return;
        }
    
        // If buttons exist but labels weren't found yet, retry
        if (tries < 40) return setTimeout(attempt, 100);
        console.warn("Found buttons but could not match Prev/Next labels");
      }
    
      attempt();
    }

  attempt();
}
